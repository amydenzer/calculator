<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Demo Calculator</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator">
			<input name="0"  type="text" class="calculator-screen" value="0" disabled/>
			<section class="calculator-buttons">
				<button title="calculator-buttons" type="button" value="7">7</button>
				<button title="calculator-buttons" type="button" value="8">8</button>
				<button title="calculator-buttons" type="button" value="9">9</button>
				<button title="calculator-buttons" type="button" value="/">&divide;</button>

				<button title="calculator-buttons" type="button" value="4">4</button>
				<button title="calculator-buttons" type="button" value="5">5</button>
				<button title="calculator-buttons" type="button" value="6">6</button>
				<button title="calculator-buttons" type="button" value="*">&times;</button>

				<button title="calculator-buttons" type="button" value="1">1</button>
				<button title="calculator-buttons" type="button" value="2">2</button>
				<button title="calculator-buttons" type="button" value="3">3</button>
				<button title="calculator-buttons" type="button" value="+">&plus;</button>

				<button title="calculator-buttons" type="button" value="0">0</button>
				<button title="calculator-buttons" type="button" value=".">.</button>
				<button title="calculator-buttons" type="button" value="-">&minus;</button>
				<button title="calculator-buttons" class="all-clear" type="button" value="AC">AC</button>
				<button title="calculator-buttons" type="button" value="=">&equals;</button>
			</section>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
